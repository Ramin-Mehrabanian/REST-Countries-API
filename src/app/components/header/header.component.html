<div class="bg-white box-shadow">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center h-80px">
            <p class="f-20 fw-bold">Where in the world?</p>
            <div class="d-flex align-items-center gap-2 pointer f-14" (click)="changeMode()">
                <i class="fa" [ngClass]="isDark ? 'fa-sun' : 'fa-moon'"></i>
                <p class="fw-bold">{{isDark ? 'Light Mode' : 'Dark Mode'}}</p>
            </div>
        </div>
    </div>
</div>
